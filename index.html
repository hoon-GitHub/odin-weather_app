<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOP: Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f52a80bc3d.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main">
    <div id="nav">
      <div id="cityInfo">
        <!-- location information to be populated here -->
      </div>
      <label for="searchInput">search different location:</label>
      <input type="text" id="searchInput">
      <button id="searchButton">search</button>
    </div>
    <div id="weather">
      <div id="content">
        <div id="current"><h3>Right now:</h3></div>
        <div id="today"><h5>Today:</h5></div>
        <div id="tomorrow"><h5>Tomorrow:</h5></div>
        <div id="dayAfter"><h5>The Day After:</h5></div>
      </div>
    </div>
  </div>
